<div class="grid mb-1">
    <div class="col">
        <p-inputGroup>
            <p-floatLabel [style]="{width: '100%'}">
                <input type="text" pInputText [(ngModel)]="message" id="message" [style]="{width: '100%'}"/>
                <label for="message">Message</label>
            </p-floatLabel>
            <p-inputGroupAddon>
                <p-colorPicker [disabled]="uploadedFile" [(ngModel)]="colour"></p-colorPicker>
            </p-inputGroupAddon>
            <p-inputGroupAddon>
                @if (uploadedFile) {
                    <img 
                        class="file-preview"
                        height="43" 
                        width="47" 
                        [src]="'data:image/png;base64,' + uploadedFile"
                        (click)="uploadedFile = null">
                } @else {
                    <p-fileUpload
                        #fileUploader
                        mode="basic" 
                        chooseIcon="pi pi-upload"
                        accept="image/*" 
                        maxFileSize="1000000"
                        uploadLabel=""
                        class="hide-file-name"
                        (onSelect)="onFileSelect($event)">
                    </p-fileUpload>
                }
            </p-inputGroupAddon>
        </p-inputGroup>
    </div>
</div>
<div class="grid">
    <div class="col">
        <div class="flex flex-wrap justify-content-between gap-3">
            @for (option of buttonOptions; track option) {
                <p-button 
                    type="button"
                    (click)="onClickInteractOption(option.value)"
                    [severity]="selectedOption === option.value ? 'primary' : 'secondary'" 
                    [disabled]="selectedOption === option.value"
                    [outlined]="selectedOption !== option.value"
                    [icon]="option.icon"
                    [pTooltip]="option.tooltip"
                    tooltipPosition="bottom"
                    tooltipEvent="focus"
                    hideDelay="1500">
                </p-button>
            }
        </div>
    </div>
</div>
<div class="grid">
    <div class="col-12">
        <p-button label="Send Bubble" (click)="sendMessage(message)" [style]="{ width: '100%' }"></p-button>
    </div>
</div>
