<div class="launcher">
    <div class="row mt-1 mb-2">
        <div class="col-10">
            <input type="text" class="form-control" [(ngModel)]="message" placeholder="message" style="width: 100%;" required="true">
        </div>
        <div class="col">
            <input type="color" class="form-control form-control-color" [(ngModel)]="colour">
        </div>
    </div>
    <div class="row mt-1 mb-1">
        <div class="col">
            <button class="btn btn-primary" (click)="sendMessage(message, colour)">Send</button>
        </div>
    </div>
</div>
