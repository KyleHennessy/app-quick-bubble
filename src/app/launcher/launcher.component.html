<div class="arrow" #arrow>
    <img 
        draggable="false"
        src="../../assets/arrow-up.svg" 
        alt="arrow" 
        height="100" 
        width="100" 
        (mousedown)="onClickArrow($event)"
        (window:mousemove)="onMoveArrow($event)"
        (window:mouseup)="onReleaseArrow()"
        [ngStyle]="{'transform': arrowTransform}"
    >
</div>
<div class="launcher">
    <div class="launcher-container">
        <input type="text" [(ngModel)]="message" placeholder="message">
        <input type="text" [(ngModel)]="colour" placeholder="colour">
        <button class="btn btn-primary" (click)="sendMessage(message, colour)">Send</button>
    </div>
</div>
