<div class="help">
    <p-button icon="pi pi-question-circle" [rounded]="true" [text]="true" (onClick)="onShowHelpModal()"/>
</div>

<div class="counter">
    <p-badge [severity]="connectionCount > 1 ? 'success' : 'danger'"></p-badge> &nbsp; 
    {{connectionCount > 1 ? connectionCount - 1 : 'No'}} chatter{{ connectionCount > 2 || connectionCount === 1 ? 's' : '' }} online
</div>

@for (bubble of bubbles; track bubble[0]) {
    <app-bubble [model]="bubble[1]"></app-bubble>
}
