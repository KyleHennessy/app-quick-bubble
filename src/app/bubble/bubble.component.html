<div class="bubble" [@boxAnimation]="{
    value: boxState,
    params: {
        initialX: '-' + model.initialX + '%',
        initialY: '-' + model.initialY + '%',
        finalX: model.finalX + '%',
        finalY: model.finalY + '%'
    }}" cdkDrag [ngStyle]="{'background-color': model?.colour}">{{model?.message}}</div>
