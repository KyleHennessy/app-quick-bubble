<div #bubble 
    class="bubble" 
    [@moveBubble]="{
        value: state,
        params: {
            transform: transform
        }
    }"
    [ngStyle]="{
        'background': model.colour, 
        'cursor': cursor,
    }"
    (mousedown)="onMouseDown()"
>       
    <div class="content">
        <span class="message">{{model?.message}}</span>
    </div>
</div>
